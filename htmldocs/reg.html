<body>

    <form action=" ",align="middle">
        <label for="name"><b>Name</b></label>

        <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
        <label for="num"><b>Phone</b></label>
        <input type="text" placeholder="Enter your phone number" id="num" required><br>
        <label for="addr"><b>Address</b></label>
        <textarea name="" id="addr" cols="30" rows="8" placeholder="Enter your Current Address"></textarea><br>
        <label for=""><b>Gender</b></label>
        <input type="radio" id="female"name="gender"><label for="female">Female</label>
        <input type="radio" id="trans"name="gender"><label for="trans">Transgender</label>
        <input type="radio" id="male"name="gender"><label for="male">Male</label><br>
        <label for=""><b>Select Course</b></label>
        <select name="" id="">
            <option value="">MEARN</option>
            <option value="">Digital Marketining</option>
            <option value="">Big Data</option>
            <option value="">Data Science</option>
            <option value="">Machine Learning</option>
            
        </select><br>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Username" id="uname" required><br>
        <label for="pass"><b>Password</b></label>
        <input type="password" placeholder="Enter a strong password" id="pass" required><br>
        <button type="submit">Register</button>

    </form>

</body>
