<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h2>After School Club Registration Form</h2>
        <fieldset>
            <form>
                <label for="">Student's Name</label><br>
                <input type="text" placeholder="First">
                <input type="text" placeholder="Last"><br><br>
                <label>Student's Birth Date</label><br>
                <input type="date"><br><br>
                <label>Student's Grade</label><br>
                <select>
                    <option value="">Kindergarten</option>
                    <option value="">First Grade</option>
                    <option value="">Second Grade</option>
                    <option value="">Third Grade</option>
                    <option value="">Fourth Grade</option>
                    <option value="">Fifth Grade</option>
                    <option value="">Sixth Grade</option>
                    <option value="">Seventh Grade</option>
                </select><br><br>
                <label for="">Which sessions will your student attend?</label><br>

                <input type="radio" id="before" name="session">
                <label for="before">Full-time Before School Care Only</label><br>
                <input type="radio" id="after" name="session">
                <label for="after">Full-time After School Care Only</label><br>
                <input type="radio" id="all" name="session">
                <label for="all">Full-time Before AND After School Care </label><br>
                <input type="radio" id="drop" name="session">
                <label for="drop">Drop-in Before AND/OR After School Care</label><br><br>
                <label for="">Please indicate any known allergies or special needs</label><br>
                <textarea name="" id="" cols="80" rows="5"></textarea><br><br>
                <label for="">Parent/Guardian Name</label><br>
                <input type="text" placeholder="First">
                <input type="text" placeholder="Last"><br><br>
                <label for="">Parent/Guardian Name</label><br>
                <input type="text" placeholder="### ### ####"><br><br>
                <label for="">Additional Phone Number</label><br>
                <input type="text" placeholder="### ### ####"><br><br>
                <label for="">Email</label><br>
                <input type="email">
                <h3>Authorized Pick Up List</h3><br>

                <label for="">Name</label><br>
                <input type="text" placeholder="First">
                <input type="text" name="" id="" placeholder="Last"><br><br>
                <label for="">Phone</label><br>
                <input type="text" name="" id="" placeholder="### ### ####"><br><br>
                <label for="">Relation to Student</label><br>
                <input type="text" name="" id=""><br><br>
                <button>Add more</button><br><br>
                <button type="submit">SEND</button>










            </form>
        </fieldset>

    </main>

</body>

</html>
